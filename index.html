<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashwini Benni | Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Experience Section (Fixed & Improved) -->
    <section id="experience" class="experience">
        <h2>Experience</h2>
        <div class="experience-container">
            <a href="romark.html" class="exp-card">
                <img src="romark-background.jpg" alt="Romark Logistics">
                <h3>Romark Logistics</h3>
                <p>Data Analyst Intern</p>
            </a>
            <a href="slk.html" class="exp-card">
                <img src="slk-background.jpg" alt="SLK Software">
                <h3>SLK Software</h3>
                <p>Software Engineer</p>
            </a>
        </div>
    </section>

    <!-- Contact Section (Fixed & Improved) -->
    <section id="contact" class="contact">
        <h2>Contact Me</h2>
        <p>Have a project in mind or just want to say hi? Let's connect!</p>
        
        <form>
            <div class="form-group">
                <input type="text" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <textarea placeholder="Your Message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Ashwini Benni | Portfolio</p>
    </footer>

</body>
</html>
